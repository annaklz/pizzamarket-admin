<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}">
<head>
</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-bullet">Zam√≥wienia</h1>
        <table class="uk-table uk-table-striped">
            <tbody>
            <tr th:each="order : ${orders}">
                <td class="uk-flex uk-flex-column" th:each="orderAddr,stat : ${order.orderAddress}">
                    <span th:text="${orderAddr.firstName} + ' ' + ${orderAddr.lastName}"></span>
                    <div class="uk-text-meta"><span  th:text="${orderAddr.street}">
                    </span></div>
                        <div class="uk-text-meta"><span th:text="${orderAddr.postalCode} + ' ' + ${orderAddr.city}"></span>
                    </div>
                </td>
                <td class="uk-width-1-4">
                    <div class="uk-text-bold uk-margin-small" th:text="${order.pizzaName}">
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
